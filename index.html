<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welldone</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/sweet-sans-pro" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">


    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
</head>


<body>
    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><img src="images/logo.png" class="logo" alt=""></a>
        <div class="navigation">
            <ul class="menu">
                <div class="close-btn"></div>
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="about.html">About</a></li>
                <li class="menu-item"><a href="services.html">Services </a>

                </li>

                <li class="menu-item"><a href="fees.html">Fees</a></li>
                <li class="menu-item"><a href="forms.html" class="active">Forms</a></li>
                <li class="menu-item"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="menu-btn"></div>
    </header>
    <!-- Navbar Javascript -->
    <script type="text/javascript">
        $(document).ready(function () {

            // Responsive navigation menu toggle
            var menu = document.querySelector('.menu');
            var menuBtn = document.querySelector('.menu-btn');
            var closeBtn = document.querySelector('.close-btn');

            menuBtn.addEventListener('click', function () {
                menu.classList.toggle('active'); // toggle menu visibility
            });

            closeBtn.addEventListener('click', function () {
                menu.classList.remove('active'); // hide menu
            });

            // Sticky header on scroll
            window.addEventListener("scroll", function () {
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            });



        });
    </script>



    <script src="script.js"></script>

</body>

</html>
